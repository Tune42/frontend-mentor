<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="background-top">
  <div class="card">
    <img class='card-top' src="./images/bg-pattern-card.svg">
    <img class='card-image' src="./images/image-victor.jpg" alt="Profile Picture">
    <div>
      <span class='bold'>Victor Crest</span> <span class='card-age'>26</span>
      <br>
      <span class='text-small'>London</span>
    </div>
    <div class='line'></div>
    <ul class='stats'>
      <li>
        <span class='bold'>80K</span>
        <span class='text-x-small'>Followers</span>
      </li>
      <li>
        <span class='bold'>803K</span>
        <span class='text-x-small'>Likes</span>
      </li>
      <li>
        <span class='bold'>1.4K</span>
        <span class='text-x-small'>Photos</span>
      </li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tune42.netlify.app/">Michael Book</a>.
  </div>
  <img src="./images/bg-pattern-bottom.svg" class="background-bottom">
</body>
</html>
